<div class="container">
    <h2>Register</h2>
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="register()"> 
        
          <h1 class="h3 mb-3 fw-normal mt-3">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" formControlName="username" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
      </main>
</div>
